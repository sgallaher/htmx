<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Chess Pawn</title>
  <style>
    body { margin: 0; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <canvas id="glcanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js';

    // Set up scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("glcanvas") });
    renderer.setSize(window.innerWidth, window.innerHeight);
window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
    // Create a pawn-like geometry (for simplicity: stack of spheres and cylinders)
    const material = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const pawn = new THREE.Group();

    const head = new THREE.Mesh(new THREE.SphereGeometry(0.3, 32, 32), material);
    head.position.y = 1.6;
    pawn.add(head);

    const neck = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 0.2, 32), material);
    neck.position.y = 1.3;
    pawn.add(neck);

    const body = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.5, 1, 32), material);
    body.position.y = 0.6;
    pawn.add(body);

    const base = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.6, 0.1, 32), material);
    base.position.y = 0;
    pawn.add(base);

    scene.add(pawn);

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Camera position
    camera.position.z = 5;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      pawn.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Move the pawn with keys
    window.addEventListener("keydown", (e) => {
      const step = 0.1;
      if (e.key === "ArrowLeft") pawn.position.x -= step;
      if (e.key === "ArrowRight") pawn.position.x += step;
      if (e.key === "ArrowUp") pawn.position.z -= step;
      if (e.key === "ArrowDown") pawn.position.z += step;
    });
  </script>
</body>
</html>
