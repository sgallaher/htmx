<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML Template</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }
        header {
            background: #343a40;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        footer {
            background: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }
            header, footer {
                padding: 0.5rem;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>Responsive Web Page</h1>
    </header>
    <main>
        <h2>Welcome!</h2>
        <p>This is a device responsive HTML template. Resize the browser window to see the effect.</p>
    </main>
    <footer>
        &copy; 2025 Responsive Template
    </footer>
</body>
